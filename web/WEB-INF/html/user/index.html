        <span onclick="LshowToast('操作成功','success')">操作成功</span>

<script>
    function LshowToast(message, type = 'success', duration = 1000) {
        showToast(message, type,duration);
    }

    function requestURL(url) {
        window.location.href = url;
    }
</script>
